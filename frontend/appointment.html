<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  if (localStorage.getItem('isLoggedIn') !== 'true') {
    alert("Please log in to access this page.");
    window.location.href = "index.html"; // send back to homepage
  }
</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Appointment – Blood Donation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .header {
      background-color: #c62828;
      color: white;
      padding: 2rem 0;
      text-align: center;
    }
    .appointment-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="index.html">BloodBank</a>
    </div>
  </nav>

  <!-- Header -->
  <div class="header">
    <h1>Schedule an Appointment</h1>
    <p>Choose your convenient date and time to donate blood</p>
  </div>

  <!-- Appointment Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="appointment-form">
          <form>
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" id="fullname" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" id="phone" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Preferred Date</label>
              <input type="date" id="date" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Preferred Time</label>
              <input type="time" id="time" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Preferred Location</label>
              <select id="location" class="form-select" required>
                <option selected disabled>Select a center</option>
                <option>Chennai Central Center</option>
                <option>Anna Nagar Unit</option>
                <option>Tambaram Blood Unit</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Confirm Appointment</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 BloodBank. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.querySelector("form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const appointment = {
      name: document.getElementById("fullname").value.trim(),
      email: document.getElementById("email").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      date: document.getElementById("date").value,
      time: document.getElementById("time").value,
      location: document.getElementById("location").value
    };

    try {
      const res = await fetch("http://localhost:3000/appointment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(appointment)
      });

      const data = await res.json();
      alert(data.message);
      e.target.reset();
    } catch (err) {
      alert("❌ Failed to schedule appointment. Please try again.");
    }
  });
</script>


</body>
</html>
