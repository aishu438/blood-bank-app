<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Inventory</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="index.html">BloodBank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="donate.html">Donate Now</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Inventory Table -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Live Blood Inventory</h2>
    <div id="inventoryTable" class="table-responsive text-center"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-5">
    &copy; 2025 BloodBank. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS to Fetch and Display Inventory -->
  <script>
    fetch('http://localhost:3000/inventory')
      .then(res => res.json())
      .then(data => {
        let tableHTML = `
          <table class="table table-bordered table-striped">
            <thead class="table-danger">
              <tr>
                <th>Blood Group</th>
                <th>Units Available</th>
              </tr>
            </thead>
            <tbody>
        `;

        for (const group in data) {
          tableHTML += `<tr><td>${group}</td><td>${data[group]}</td></tr>`;
        }

        tableHTML += `</tbody></table>`;
        document.getElementById('inventoryTable').innerHTML = tableHTML;
      })
      .catch(err => {
        document.getElementById('inventoryTable').innerHTML =
          '<p class="text-danger">Failed to load inventory. Please try again later.</p>';
        console.error(err);
      });
  </script>


</body>
</html>
